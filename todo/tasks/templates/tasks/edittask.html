{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block title %}Editando: '{{task.title}}'  {% endblock %}



<!-- Adcionando formulario para criar uma nova tarefa -->

{% block content %}
<div class = "offset-1 col-10 list-div">
    <h1>Editando '{{task.title}}'</h1>


    <form method="POST">
        {% csrf_token%}
        <!--Adicionando função do formulario chamada de crispy-->
        {{ form|crispy}}
        <input type = "submit" class = "btn btn-success" value ="Editar Tarefa" >

    </form>


</div>
{% endblock %}
